subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.apache.logging.log4j:log4j-api:2.11.0'
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.0-M1'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.3.0-M1'
    }

    version '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}
